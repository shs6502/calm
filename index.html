<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Sanctuary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="container">
        <header>
            <h1>Peaceful Sanctuary</h1>
        </header>

        <div class="meditation-container">
            <div class="breathing-circle"></div>
            <p class="breathing-text">Breathe In</p>
            <div class="timer">
                <span id="minutes">5</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="start-btn">Start Session</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>

        <div class="ambient-sounds">
            <h2>Ambient Sounds</h2>
            <div class="sound-buttons">
                <button data-sound="rain">Rain</button>
                <button data-sound="waves">Ocean Waves</button>
                <button data-sound="forest">Forest</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span>SlowSong</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
